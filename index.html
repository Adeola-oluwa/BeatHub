<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/sona.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b537b43b6f.js"
      crossorigin="anonymous"
    ></script>
    <title>Beat Hub</title>
  </head>
  <body>
    <div class="containers">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>

          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="img/sona.png" alt="song-img" class="song-img" />

        <h1>Here For You</h1>
        <p>JayMikee</p>

        <audio id="song">
          <source src="audio/Here for you.mp3" type="audio/mpeg" />
        </audio>



        
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div onclick="previousSong()">
            <i class="fa-solid fa-backward"></i>
          </div>
          <div onClick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
